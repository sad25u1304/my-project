name: C++ CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Clean CMake cache
      run: |
        cd rpn_calculator
        rm -rf build/ CMakeCache.txt CMakeFiles/ 2>/dev/null || true
        
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++
      
    - name: Build
      run: |
        cd rpn_calculator
        cmake -B build
        cmake --build build
        echo "✅ Build successful!"
        
    - name: Simple test
      run: |
        cd rpn_calculator
        echo "2 3 ^" | ./build/rpn_calculator
        echo "3 4 +" | ./build/rpn_calculator
        echo "✅ Tests passed!"
